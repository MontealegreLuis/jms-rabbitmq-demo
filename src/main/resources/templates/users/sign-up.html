<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Sign up!')">
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>

<div class="container">
    <h1>Create an account</h1>
    <form th:action="@{/sign-up}" method="POST" th:object="${user}">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" class="form-control" th:field="*{username}"/>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control" th:field="*{email}"/>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" th:field="*{password}"/>
        </div>

        <input value="Sign me up!" class="btn btn-primary" type="submit"/>
    </form>
</div>

<div th:replace="fragments/footer :: scripts"></div>
</body>
</html>
